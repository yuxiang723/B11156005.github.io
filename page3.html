    <h1>玉山山脈</h1>
    <p>玉山山脈的走向先是東西向，再轉為北北東—南南西方向，最高峰玉山海拔達3952公尺，是台灣第一高峰，也使臺灣島成為世界地勢高度第四高的島嶼。著名的台灣百岳高峰中，玉山山脈名列前十名的就有五座，如玉山主峰（3952公尺）為第一高峰、玉山東峰（3869公尺）為台灣百岳第三高峰、玉山北峰（3858公尺）為台灣百岳第四高峰、玉山南峰（3844公尺）為台灣百岳第五高峰、東小南山（3711公尺）為台灣百岳第九高峰。這些高山皆位於玉山主峰周邊，合稱玉山群峰，位於玉山國家公園範圍內。</p>
