    <h1>海岸山脈</h1>
    <p>海岸山脈為台灣五大山脈之一，日治時期被稱為台東山脈，位於臺灣本島之東緣，即臺灣東部，北起花蓮縣花蓮溪口，南迄臺東縣卑南溪口，其縱長約175公里，東西之平均寬度為10公里，稜脈呈北北東－南南西走向，是五大山脈之中最低矮者，山嶺高度多在1000公尺左右，北段較低，南段較高，最高峰為高1680公尺的新港山。</p>
