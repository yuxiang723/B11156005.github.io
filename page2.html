    <h1>阿里山山脈</h1>
    <p>阿里山山脈為台灣五大山脈之一，位於玉山山脈西方，兩座山脈隔著楠梓仙溪遙相呼應。阿里山山脈北起南投縣濁水溪南岸的鹿谷鄉，南抵高雄市燕巢區的雞冠山（或小港區鳳鼻頭）。稜脈大致呈現北北東──南南西的走向，長約225公里，平均高度二千五百公尺。
        阿里山山脈是台灣位於西部衝上斷層山地南段之山脈，為林朝棨沿用富田芳郎對台灣地理分區方法，將西部衝上斷層山地分成南段、北段，濁水溪以南稱為「阿里山山脈」。</p>
